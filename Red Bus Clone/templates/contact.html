<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RedBus Clone</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: linear-gradient(to bottom, #4A90E2, #D64DFF);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        /* Contact Container */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeInUp 1.5s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .contact-form label {
            font-size: 18px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        /* Submit Button */
        .contact-form button {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background: #FFC107;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Google Maps Section */
        .map-container {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let form = document.querySelector(".contact-form");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let message = document.getElementById("message").value.trim();
                
                if (!name || !email || !message) {
                    alert("All fields are required!");
                    return;
                }
                
                alert("Thank you, " + name + "! We will get back to you soon.");
                form.reset();
            });
        });
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h1>ðŸ“ž Contact Us</h1>
        
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Google Maps Section -->
    <div class="map-container">
        <iframe
            width="100%"
            height="300"
            frameborder="0"
            style="border:0"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps">
        </iframe>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 RedBus Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
